<!DOCTYPE html>
<html lang="bn">
<head>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      transition: background-color 0.5s, color 0.5s;
    }

    .dark-mode {
      background-color: #121212;
      color: white;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    .mosque-img {
      width: 100%;
      max-height: 350px;
      object-fit: cover;
    }

    .topics {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .topic {
      margin: 10px;
      padding: 15px 25px;
      background: #f0f0f0;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }

    .dark-mode .topic {
      background: #333;
    }

    .topic:hover {
      background-color: #ddd;
    }

    .dark-mode .topic:hover {
      background-color: #444;
    }

    .footer {
      text-align: center;
      margin: 30px 0;
    }

    .social a {
      margin: 0 10px;
      text-decoration: none;
      font-size: 18px;
      color: inherit;
    }

    .mode-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      border: none;
      background: #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="mode-toggle" onclick="toggleMode()">দিন/রাত্রি</button>

  <header>

  </header>

  <img src="mosjid.jpg" alt="মসজিদে নববী" class="mosque-img">

  <div class="topics">
    <div class="topic">কুরআন</div>
    <div class="topic">হাদীস</div>
    <div class="topic">দোআ</div>
    <div class="topic">নামাজ</div>
    <div class="topic">ইসলামিক ইতিহাস</div>
    <div class="topic">জিকির</div>
    <div class="topic">ফিকহ</div>
  </div>

  <div class="footer">
    <div class="social">
      <a href="https://wa.me/your-number" target="_blank">WhatsApp</a> |
      <a href="https://facebook.com/yourpage" target="_blank">Facebook</a> |
      <a href="https://youtube.com/yourchannel" target="_blank">YouTube</a>
    </div>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>

</body>
